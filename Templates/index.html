<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction:</h2>
    <p>Probability Real: {{ prediction.probability_real }}</p>
    <p>Probability AI-generated: {{ prediction.probability_fake }}</p>
    {% endif %}
</body>
</html>
